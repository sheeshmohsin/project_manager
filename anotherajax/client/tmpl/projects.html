<template name="projects">
	{{>projectForm}}
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="page-header">
				<h1>Project <small>List</small></h1>
			</div>
			<table class="table table-bordered table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Client</th>
						<th>Due Date</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					{{#each projectList}}
						{{>projectRow}}
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>
<template name="projectRow">
	<tr class="projectRow">
		<td>{{name}}</td>
		<td>{{client}}</td>
		<td>{{formatDate duedate}}</td>
		<td>{{status}}</td>
	</tr>
</template>
 <template name="projectForm">
	<div id="example" class="modal">
	<div class="modal-header">
	<a class="close" data-dismiss="modal">x</a>
	<h3>Add Project</h3>
	</div>
	<div class="modal-body">
		<label for="name">Name:</label>
		<input type="text" class="input input-xlarge name" name="name" value="{{project.name}}" id="name">
		<label for="client">Client</label><input class="input input-xlarge client" type="text" name="client" value="" id="client">
	</div>
	<div class="modal-footer">
	<a href="#" class="btn btn-success">Save</a>
	<a href="#" class="btn" data-dismiss="modal">Cancel</a>
	</div>
</template>
